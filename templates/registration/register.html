{% extends "base.html" %}

{% block content %}

    <h1>Register</h1>

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Register">
        <input type="hidden" name="next" value="{{ next }}">
        or <a href="{% url 'login' %}">login?</a>
    </form>

{% endblock %}
